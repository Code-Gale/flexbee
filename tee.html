<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Set background color */
    }

    .card {
      background-color: white;
      width: 400px; /* Adjust the card width as needed */
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%; /* Make the fields full width */
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
      margin-bottom: 10px; /* Add a small gap between fields */
    }

    .form-group input:hover,
    .form-group select:hover {
      border-color: #3498db; /* Change color on hover */
    }

    .form-group input[type="date"] {
      /* Styling for date input */
      padding: 8px;
    }

    .form-group button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #2980b9; /* Change color on hover */
    }

    .two-columns {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <div class="card">
    <form>
      <div class="form-group two-columns">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>

      <div class="form-group two-columns">
        <div>
          <label>Gender</label>
          <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>
      </div>

      <div class="form-group two-columns">
        <div>
          <label for="weight">Weight (KG)</label>
          <input type="number" id="weight" name="weight" required>
        </div>

        <div>
          <label for="height">Height (CM)</label>
          <input type="number" id="height" name="height" required>
        </div>
      </div>

      <div class="form-group">
        <label for="activityLevel">Activity Level</label>
        <select name="activityLevel" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>

</body>
</html>
